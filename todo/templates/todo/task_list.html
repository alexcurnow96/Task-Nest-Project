{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'account_logout' %}">Logout</a>
{% else %}
<a href="{% url 'account_login' %}">Login</a>
{% endif %}

<hr>
<h1>My To Do List</h1>

<a href="{% url 'task_create' %}">Add Task</a>

<form method="GET">
    <input type="text" name="search-area" value="{{search_input}}">
    <input type="submit" value="Search">
</form>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task_detail' %}">View</a></td>
        <td><a href="{% url 'task_update' %}">Edit</a></td>
        <td><a href="{% url 'task_delete' %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}

    <p>Total tasks: {{ tasks.count }}</p>

</table>
